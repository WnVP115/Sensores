<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor de Humedad</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bodyMain">
    <div class="boxPrin">
        <h1 class="headerPrin">Sensor</h1>
        <div class="circle"></div>
        
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB1xzoU8cV-Pj_6BLKeRsfZ2TmDWS5Nu1k",
            authDomain: "wnvp-software-sensor.firebaseapp.com",
            projectId: "wnvp-software-sensor",
            storageBucket: "wnvp-software-sensor.firebasestorage.app",
            messagingSenderId: "840429410844",
            appId: "1:840429410844:web:cb462e3c9702e02d235dd9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const circle = document.querySelector('.circle'); 
        
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const valorRef = ref(db, 'Sensor1');

        onValue(valorRef, (snapshot) => {
            const valor = snapshot.val();
            if (valor === 1) {
                circle.style.backgroundColor = '#00ff00';
            } else {
                circle.style.backgroundColor = '#ff0000';
            }
        });

    </script>

</body>
</html>
